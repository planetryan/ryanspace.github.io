  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      min-height: 100vh; /* Ensures full viewport height */
      font-family: sans-serif;
      line-height: 1.6;
      background: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      text-align: center;
    }

    header {
      background: #444;
      color: white;
      padding: 2rem 5%;
    }

    nav {
      background: #eee;
      padding: 1rem 5%;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #444;
      display: inline-block;
    }

    .container {
      padding: 2rem 5%;
      max-width: 1200px;
      width: 100%;
      margin: auto;
      flex: 1; /* Ensures container takes up remaining space */
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.02);
    }

    footer {
      background: #444;
      color: white;
      padding: 1rem;
    }

    .gallery figure {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .gallery figcaption {
      margin-top: 0.5rem;
      font-size: 0.95rem;
      color: #666;
    }

    @media (max-width: 768px) {
      nav {
        text-align: center;
      }

      nav a {
        display: block;
        margin: 0.5rem 0;
      }

      .container {
        padding: 1rem 2%;
      }

      header {
        padding: 1.5rem 3%;
      }

      footer {
        font-size: 0.9rem;
        padding: 1rem;
      }
    }

    @media (max-width: 480px) {
      header {
        padding: 1.2rem 2%;
      }

      nav {
        padding: 1rem 2%;
      }

      .container {
        padding: 0.5rem 2%;
      }

      footer {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
