<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeria d’Imatges - RyanSpace</title>
  <link rel="icon" href="/images/channels4_profile.ico" sizes="32x32" />
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      min-height: 100vh; /* Ensures full viewport height */
      font-family: sans-serif;
      line-height: 1.6;
      background: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      text-align: center;
    }

    header {
      background: #444;
      color: white;
      padding: 2rem 5%;
    }

    nav {
      background: #eee;
      padding: 1rem 5%;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #444;
      display: inline-block;
    }

    .container {
      padding: 2rem 5%;
      max-width: 1200px;
      width: 100%;
      margin: auto;
      flex: 1; /* Ensures container takes up remaining space */
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.02);
    }

    footer {
      background: #444;
      color: white;
      padding: 1rem;
    }

    .gallery figure {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .gallery figcaption {
      margin-top: 0.5rem;
      font-size: 0.95rem;
      color: #666;
    }

    @media (max-width: 768px) {
      nav {
        text-align: center;
      }

      nav a {
        display: block;
        margin: 0.5rem 0;
      }

      .container {
        padding: 1rem 2%;
      }

      header {
        padding: 1.5rem 3%;
      }

      footer {
        font-size: 0.9rem;
        padding: 1rem;
      }
    }

    @media (max-width: 480px) {
      header {
        padding: 1.2rem 2%;
      }

      nav {
        padding: 1rem 2%;
      }

      .container {
        padding: 0.5rem 2%;
      }

      footer {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>

<header>
  <h1 id="gallery-title">Galeria d’Imatges</h1>
  <p id="gallery-description">Algunes fotos i imatges que jo produï</p>
</header>

<nav>
  <a href="index.html" id="nav-home">Inici</a>
  <a href="sobre_mi.html" id="nav-about">Sobre Mi</a>
  <a href="contacte.html" id="nav-contact">Contacte</a>
  <!-- <a href="blog.html">Blog</a>
  <a href="imatges.html">Imatges</a> -->
  <a href="https://github.com/planetryan/ryanspace.github.io" target="_blank" id="nav-code">Codi Font</a>
</nav>

<div class="container">
  <div class="gallery">
    <figure>
      <a href="/assets/imatges/terra_spaceengine.jpeg" target="_blank">
        <img src="/assets/imatges/terra_spaceengine.jpeg" alt="Terra generada a SpaceEngine">
      </a>
      <figcaption id="fig1-caption">Terra generada a SpaceEngine</figcaption>
    </figure>

    <figure>
      <a href="/assets/gif/nasa-worldview-2025 MAR 28-to-2025 MAY 06.gif" target="_blank">
        <img src="/assets/gif/nasa-worldview-2025 MAR 28-to-2025 MAY 06.gif" alt="Timelapse de la cobertura de núvols del 28 de març al 6 de maig de Catalunya">
      </a>
      <figcaption id="fig2-caption">Timelapse de la cobertura de núvols del 28 de març al 6 de maig de Catalunya</figcaption>
    </figure>

    <figure>
      <a href="/assets/gif/nasa-worldview-2025 MAR 29-to-2025 MAY 06.gif" target="_blank">
        <img src="/assets/gif/nasa-worldview-2025 MAR 29-to-2025 MAY 06.gif" alt="Timelapse de Nova York de març 29 al 6 de maig">
      </a>
      <figcaption id="fig3-caption">Timelapse de Nova York de març 29 al 6 de maig</figcaption>
    </figure>

    <figure>
      <a href="#" target="_blank">
        <img src=" " alt="Foto 4">
      </a>
      <figcaption id="fig4-caption">Descripció de la Foto 4</figcaption>
    </figure>
  </div>
</div>

<footer>
  <p id="footer-text">2025 RyanSpace - Tots els drets reservats.</p>
</footer>

<script>
  const translations = {
    en: {
      galleryTitle: "Image Gallery",
      galleryDesc: "Some photos and images I have created",
      fig1: "Earth generated in SpaceEngine",
      fig2: "Timelapse of cloud coverage from March 28 to May 6 in Catalonia",
      fig3: "Timelapse of New York from March 29 to May 6",
      fig4: "Description of Photo 4",
      navHome: "Home",
      navAbout: "About Me",
      navContact: "Contact",
      navCode: "Source Code",
      footer: "2025 RyanSpace - All rights reserved."
    },
    // Extendable for other languages
  };

  const lang = (navigator.language || navigator.userLanguage).toLowerCase();
  const useLang = lang.startsWith('ca') ? 'ca' : (translations[lang] ? lang : 'en');

  if (useLang !== 'ca') {
    const t = translations[useLang];
    document.getElementById('gallery-title').textContent = t.galleryTitle;
    document.getElementById('gallery-description').textContent = t.galleryDesc;
    document.getElementById('fig1-caption').textContent = t.fig1;
    document.getElementById('fig2-caption').textContent = t.fig2;
    document.getElementById('fig3-caption').textContent = t.fig3;
    document.getElementById('fig4-caption').textContent = t.fig4;
    document.getElementById('nav-home').textContent = t.navHome;
    document.getElementById('nav-about').textContent = t.navAbout;
    document.getElementById('nav-contact').textContent = t.navContact;
    document.getElementById('nav-code').textContent = t.navCode;
    document.getElementById('footer-text').textContent = t.footer;
  }
</script>

</body>
</html>
