<!doctype html>
<html>
  <head>
    <title>Administration de RyanSpace</title>
    <link rel="stylesheet" href="/assets/css/main.css"> <!-- Link to the main CSS file -->

    <!-- External Fonts and Icons -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.min.js"></script>

    <!-- Auth0 -->
    <script src="https://cdn.auth0.com/js/auth0/9.19/auth0.min.js"></script>

    <style>
      body {
        font-family: 'Lato', sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 400px;
        text-align: center;
      }

      .title {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 1.5rem;
      }

      /* Buttons */
      .btn {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        margin: 0.5rem 0;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 100%;
      }

      .btn-login {
        background-color: #4caf50;
        color: white;
      }

      .btn-login:hover {
        background-color: #45a049;
      }

      .btn-logout {
        background-color: #f44336;
        color: white;
        display: none;
      }

      .btn-logout:hover {
        background-color: #d32f2f;
      }

      /* User Info Section */
      .user-info {
        margin-top: 1.5rem;
        font-size: 0.9rem;
        color: #555;
      }

      .user-info img {
        border-radius: 50%;
        width: 50px;
        height: 50px;
        margin-bottom: 0.5rem;
      }

      .user-info p {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">RyanSpace Admin Panel</div>
      <button id="login-btn" class="btn btn-login">
        <i class="fas fa-sign-in-alt"></i> Login
      </button>
      <button id="logout-btn" class="btn btn-logout">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
      <div id="user-info" class="user-info"></div>
    </div>

    <script>
      // Initialize Netlify CMS
      if (typeof CMS !== 'undefined') {
        CMS.init();
      } else {
        console.error("Netlify CMS failed to load.");
      }
    </script>

    <!-- Custom Auth Script -->
    <script src="/admin/auth.js" defer></script>
  </body>
</html>
